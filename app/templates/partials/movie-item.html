<div data-movie-id="14111" class="ml-item">
  <a href="{{ url_for('MovieView:get', id=movie.id) }}" data-url="{{ url_for('MovieView:card', id=movie.id) }}" class="ml-mask jt" title="{{movie.name}}">
    <span class="mli-quality">{{movie.quality}}</span>

    <img data-original="{{ url_for('uploads.static', filename=movie.thumbnail) }}" class="lazy thumb mli-thumb" alt="{{movie.name}}">

    <span class="mli-info"><h2>{{movie.name}}</h2></span>
  </a>
</div>
